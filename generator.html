<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/qrcode_generator.js" defer></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main class="container">
    <form>
        <input type="text" class="form-label" id="website" name="website" placeholder="Type your text here" required />
        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
    </form>

    <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
    </div>
    
  </main>

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kasperbuild/qr-code">RK</a>.
  </div>
</body>
</html>
